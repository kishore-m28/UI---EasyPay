<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  margin: 0;
  font-family: "Lato", sans-serif;
}

.sidebar {
  margin: 0;
  padding: 0;
  width: 200px;
  background-color: #242475;
  position: fixed;
  height: 100%;
  overflow: auto;
  z-index: 1000;
}

.sidebar a {
  display: block;
  color: white;
  padding: 16px;
  text-decoration: none;
}
 
.sidebar a.active {
  background-color: #1111B7;
  color: white;
}

.sidebar a:hover:not(.active) {
  background-color: #242475;
  color: white;
}

div.content {
  margin-left: 200px;
  padding: 1px 16px;
  height: 1000px;
}

@media screen and (max-width: 700px) {
  .sidebar {
    width: 100%;
    height: auto;
    position: relative;
  }
  .sidebar a {float: left;}
  div.content {margin-left: 0;}
}

@media screen and (max-width: 400px) {
  .sidebar a {
    text-align: center;
    float: none;
  }
}
</style>
</head>
<body>


<div class="sidebar">
  <a routerLink="/employee/dashboard" routerLinkActive="active">Home</a>
  <a routerLink="/my-profile" routerLinkActive="active">My Profile</a>
  <a routerLink="/leave" routerLinkActive="active">Leave</a>
  <a routerLink="/projects" routerLinkActive="active">Attendance</a>
  <a routerLink="/tax-benefits" routerLinkActive="active">Payroll Slip</a>
  <a routerLink="/reports" routerLinkActive="active">Issues</a>
</div>

</body>
</html>
