<div>
    <app-brand-navbar></app-brand-navbar>
</div>
<br><br><br>
<div class="row mt-2">
    <div class="col-sm-2">
        <app-emp-navbar></app-emp-navbar>
    </div>
</div>
<div class="row">
    <div class="col-sm-3"></div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
              <h5 class="card-title">Report an Issue</h5>
              <form #issueForm="ngForm">
                <!-- Issue Description Input Field -->
                <div class="mb-3">
                  <label for="issueDescription" class="form-label">Issue Description</label>
                  <textarea
                    id="issueDescription"
                    class="form-control"
                    rows="4"
                    placeholder="Describe the issue"
                    [(ngModel)]="issueDescription"
                    name="description"
                    required>
                  </textarea>
                </div>
          
                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary" [disabled]="!issueForm.valid" (click)="submitIssue(issueForm)">Submit</button>
              </form>
            </div>
          </div>
          
          <!-- Replies Section -->
          <div class="mt-4">
            <h5>Replies</h5>
            <ul class="list-group">
              <li class="list-group-item">
                {{ issue.replyMessage }}
              </li>
            </ul>
          </div>
     </div>
</div>
