 <div class="row mb-4">

  <div class="row mt-5">
      <div class="col-sm-2">
          <app-navbar></app-navbar>
      </div>
      <div class="col-md-10"> <!-- Adjusted column layout -->
          <div class="row justify-content-center"> <!-- Center the card -->
              <div class="col-md-8">
                  <!-- Add your card here -->
                  <div class="card mt-4">
                    <div class="card-body">
                      <div class="row">
                        <div class="col-md-4">
                          <p><strong>Employee ID</strong><br>0891</p>
                        </div>
                        <div class="col-md-4">
                          <p><strong>Employee Name</strong><br>John Doe</p>
                        </div>
                        <div class="col-md-4">
                          <p><strong>Designation</strong><br>Senior Developer</p>
                        </div>
                      </div>
                      <div class="row mt-3">
                        <div class="col-md-3">
                          <div class="badge bg-success text-wrap badge-custom">Employee CTC: ₹1,200,000</div>
                        </div>
                        <div class="col-md-3">
                          <div class="badge bg-success text-wrap badge-custom">Monthly CTC: ₹100,000</div>
                        </div>
                        <div class="col-md-3">
                          <div class="badge bg-success text-wrap badge-custom">Deduction: ₹20,000</div>
                        </div>
                        <div class="col-md-3">
                          <div class="badge bg-success text-wrap badge-custom">Net Payable: ₹80,000</div>
                        </div>
                      </div>
                      <div class="row mt-3">
                        <div class="col-md-3">
                          <div class="badge bg-success text-wrap badge-custom">TDS Rule: 10%</div>
                        </div>
                      </div>
                    </div>
                    <div class="card-footer">
                      <button class="btn btn-warning me-2">COMPUTE</button>
                      <button class="btn btn-warning" (click)="onSave()">SAVE</button>
                    </div>
                  </div>
              </div>
          </div>
      </div>
