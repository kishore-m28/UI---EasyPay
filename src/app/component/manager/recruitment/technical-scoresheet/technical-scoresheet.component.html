<app-recruit-navbar></app-recruit-navbar>
<div class="container mt-4" style= "position: fixed; top: 110px; left: 250px; right: 0; z-index: 1030; height: 60px;">
    <div class="row ">
        <div class="col-sm-3 mt-4"></div>
        <div class="col-md-6">
            <div class="card fixed-card">
                <div class="card-header text-center" >
                    Technical ScoreSheet
                </div>
                <div class="card-body" >
                   <div class="alert alert-info" role="alert" *ngIf="successMsg">
                         {{successMsg}}
                      </div>
                      <div class="alert alert-warning" role="alert" *ngIf="errorMsg">
                        {{errorMsg}}
                    </div> 
                    <div>
                        <label>ProblemSolvingScore: </label>
                        <select class="form-control" [(ngModel)]="problemSolvingScore">
                            <option value="" disabled>Select a score</option>
                            <option value="5">5</option>
                            <option value="4">4</option>
                            <option value="3">3</option>
                            <option value="2">2</option>
                            <option value="1">1</option>
                        </select>
                      </div>                      
                    <div>
                        <label>CommunicationScore: </label>
                        <select class="form-control" [(ngModel)]="communicationScore">
                            <option value="" disabled>Select a score</option>
                            <option value="5">5</option>
                            <option value="4">4</option>
                            <option value="3">3</option>
                            <option value="2">2</option>
                            <option value="1">1</option>
                        </select>
                    </div>
                    <div> 
                        <label>CodingSkillScore: </label>
                        <select class="form-control" [(ngModel)]="codingSkillScore">
                            <option value="" disabled>Select a score</option>
                            <option value="5">5</option>
                            <option value="4">4</option>
                            <option value="3">3</option>
                            <option value="2">2</option>
                            <option value="1">1</option>
                        </select>
                    </div>
                    <div> 
                        <label>TechnicalKnowledgeScore: </label>
                        <select class="form-control" [(ngModel)]="technicalKnowledgeScore">
                            <option value="" disabled>Select a score</option>
                            <option value="5">5</option>
                            <option value="4">4</option>
                            <option value="3">3</option>
                            <option value="2">2</option>
                            <option value="1">1</option>
                        </select>
                    </div>
                </div>
                <div class="card-footer text-center">
                    <button type="button" class="btn btn-success" (click)="onClick()">Submit</button>
                </div>
            </div>
        </div>
    </div>
 </div>
