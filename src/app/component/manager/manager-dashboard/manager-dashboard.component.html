<div class="container mt-4" style="position: fixed; top: 110px; left: 250px; right: 0; z-index: 1030;">
    <div class="row mb-5">
        <div class="col-sm-3">
            <div class="card shadow-sm h-100 card-hover" 
                 style="background: linear-gradient(135deg, #bbe4e3 0%, #45c1da 100%); width:200px; border-radius: 12px; transition: transform 0.3s ease, box-shadow 0.3s ease;">
                <div class="card-body d-flex flex-column justify-content-center align-items-center text-dark">
                    <i class="fas fa-users mb-2" style="font-size: 1.5rem;"></i>
                    <p class="text-center font-weight-bold mb-2">Total Employees</p>
                    <p class="text-center" style="font-size: 1.2rem; font-weight: 600;">{{numberOfEmployees}}</p>
                </div>
            </div>
        </div>

        <div class="col-sm-3">
            <div class="card shadow-sm h-100 card-hover"
                 style="background: linear-gradient(135deg, #efa9e0 0%, #f682a5 100%); width:200px; border-radius: 12px; transition: transform 0.3s ease, box-shadow 0.3s ease;">
                <div class="card-body d-flex flex-column justify-content-center align-items-center text-dark">
                    <i class="fas fa-file-alt mb-2" style="font-size: 1.5rem;"></i>
                    <p class="text-center font-weight-bold mb-2">Leave Requests</p>
                    <p class="text-center" style="font-size: 1.2rem; font-weight: 600;">{{numberOfLeaveRequests}}</p>
                </div>
            </div>
        </div>

        <div class="col-sm-3">
            <div class="card shadow-sm h-100 card-hover"
                 style="background: linear-gradient(135deg, #a8eb9d 0%, #32f656 100%); width:200px; border-radius: 12px; transition: transform 0.3s ease, box-shadow 0.3s ease;">
                <div class="card-body d-flex flex-column justify-content-center align-items-center text-dark">
                    <i class="fas fa-file-alt mb-2" style="font-size: 1.5rem;"></i>
                    <p class="text-center font-weight-bold mb-2">Present Today</p>
                    <p class="text-center" style="font-size: 1.2rem; font-weight: 600;">{{numberOfPresent}}</p>
                </div>
            </div>
        </div>

        <div class="col-sm-3">
            <div class="card shadow-sm h-100 card-hover"
                 style="background: linear-gradient(135deg, #ef8888 0%, #f63535 100%); width:200px; border-radius: 12px; transition: transform 0.3s ease, box-shadow 0.3s ease;">
                <div class="card-body d-flex flex-column justify-content-center align-items-center text-dark">
                    <i class="fas fa-file-alt mb-2" style="font-size: 1.5rem;"></i>
                    <p class="text-center font-weight-bold mb-2">Absent Today</p>
                    <p class="text-center" style="font-size: 1.2rem; font-weight: 600;">{{numberOfAbsent}}</p>
                </div>
            </div>
        </div>
    </div>
