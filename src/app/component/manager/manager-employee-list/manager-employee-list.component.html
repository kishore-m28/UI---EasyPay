<app-manager-navbar></app-manager-navbar>
<div class="container-fluid " style= "position: fixed; top: 110px; left: 250px; right: 0; z-index: 1030; height: 60px;">
    <div class="row">
        <div class="col-md-10">
                <table id="example" class="table" style="width:100%">
                    <thead>
                        <tr>
                            <th class="text-center">Employee ID</th>
                            <th class="text-center">Name</th>
                            <th class="text-center">Gender</th>
                            <th class="text-center">Contact</th>
                            <th class="text-center">Job Role</th>
                            <th class="text-center">Date Of Joining</th>
                            <th class="text-center">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let employee of employees">
                          <td class="text-center">{{ employee.id }}</td>
                          <td class="text-center">{{ employee.name }}</td>
                          <td class="text-center">{{ employee.gender }}</td>
                          <td class="text-center">{{ employee.contact }}</td>
                          <td class="text-center">{{ employee.jobRole }}</td>
                          <td class="text-center">{{ employee.dateOfJoining }}</td>
                          <td class="text-center">
                            <button type="button" class="btn btn-primary btn-sm" (click)="assign(employee.id)">Assign Work</button> 
                            &nbsp;&nbsp;&nbsp;&nbsp;
                            <button type="button" class="btn btn-warning btn-sm" (click)="OnViewStatus(employee.id)">View Status</button>
                          </td>
                        </tr>
                    </tbody>   
                </table>
        </div>
    </div>
</div>
