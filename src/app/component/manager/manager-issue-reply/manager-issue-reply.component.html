<app-manager-navbar></app-manager-navbar>
<div class="container mt-4" style= "position: fixed; top: 110px; left: 250px; right: 0; z-index: 1030; height: 60px;">
    <div class="row ">
        <div class="col-sm-3 mt-4"></div>
        <div class="col-md-6">
            <div class="card fixed-card">
                <div class="card-body">
                    <div class="mt-2">
                        <label>Employee Name: </label>
                        <input class="form-control mt-1" type="text" [(ngModel)]="employeeName">
                    </div>
                    <div class="mt-2">
                        <label>Description: </label>
                        <input class="form-control mt-1" type="text" [(ngModel)]="description">
                    </div>
                    <div class="mt-2">
                        <label>Date: </label>
                        <input class="form-control mt-1" type="text" [(ngModel)]="date">
                    </div>
                    <div class="mt-2">
                        <label>Message: </label>
                        <textarea class="form-control mt-1" type="text" [(ngModel)]="replyMsg"></textarea>
                    </div>
                </div>
                <div class="card-footer text-center">
                    <button type="button" class="btn btn-success">Reply</button>
                </div>
            </div>
        </div>
    </div>
 </div>
