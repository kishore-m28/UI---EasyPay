<table class="table">
    <thead>
        <tr>
            <th scope="col" style="width: 5%" class="text-center">#</th>
            <th scope="col" style="width: 10%" class="text-center">Title</th>
            <th scope="col" style="width: 10%" class="text-center">Type</th>
            <th scope="col" style="width: 10%" class="text-center">Status</th>
            <th scope="col" style="width: 35%" class="text-center" class="text-center">Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let proj of projects">
            <td scope="row" class="text-center">{{proj.id}}</td>
            <td scope="row" class="text-center">{{proj.name}}</td>
            <td class="text-center">{{proj.projectType}}</td>
            <td class="text-center">{{proj.status}}</td>
            <td class="text-center"> <span>
                    <!-- <button [routerLink]="['/delete/', emp.id]" class="btn btn-danger bn-small" (click)="delete(emp.id)">Mark Inactive / Delete</button>  -->
                    <button [routerLink]="['/project', proj.id]" class="btn btn-primary bn-small">View Details</button>
                    &nbsp;&nbsp;&nbsp;
                    <button class="btn btn-danger bn-small" (click)="markOngoing(proj.id)" *ngIf="proj.status==='UPCOMING' ">Start</button>
                    &nbsp;&nbsp;&nbsp;
                    <button (click)="markCompleted(proj.id)" class="btn btn-secondary bn-small" *ngIf="proj.status==='IN_PROGRESS' ">Mark as
                        Completed</button>
                    &nbsp;&nbsp;&nbsp;
                    <button [routerLink]="['/assign-emp',proj.id]" class="btn btn-info bn-small">Assign Employees</button>
                </span>
            </td>
        </tr>

    </tbody>
</table>

<nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center">
        <li class="page-item">
            <button class="page-link" [disabled]="first == true" (click)="onPrev()"> Prev</button>
        </li>
        <span *ngFor="let n of numArry">
            <button class="page-link" (click)="onPageNumberClick(n)"> {{n+1}}</button>
        </span>


        <li class="page-item">
            <button class="page-link" [disabled]="last == true" (click)="onNext()"> Next</button>
        </li>
    </ul>
</nav>
