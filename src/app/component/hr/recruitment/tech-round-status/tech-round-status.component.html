<app-hr-round-status></app-hr-round-status>
<div class="container-fluid " style= "position: fixed; top: 110px; left: 250px; right: 0; z-index: 1030; height: 60px;">
    <div class="row">
        <div class="col-md-10">
                <table id="example" class="table table-striped" style="width:100%">
                    <thead>
                        <tr>
                            <th class="text-center">Application ID</th>
                            <th class="text-center">Applicant Name</th>
                            <th class="text-center">JobTitle</th>
                            <th class="text-center">Tech Round Status</th>
                            <th class="text-center">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let t of techResults">
                          <td class="text-center">{{t.jobApplication.id}}</td>
                          <td class="text-center">{{t.jobApplication.jobSeeker.name}}</td>
                          <td class="text-center">{{t.jobApplication.job.jobTitle}}</td>
                          <td class="text-center">{{t.status}}</td>
                          <td class="text-center">
                            <button type="button" class="btn btn-info btn-sm" [disabled]="t.status==='REJECTED'" (click)="onClick(t.jobApplication.id)">Schedule HR Interview</button>                     
                          </td>
                        </tr>
                    </tbody>  
                </table>
        </div>
    </div>
</div>
