<app-hr-recruit-navbar></app-hr-recruit-navbar>
<div class="container-fluid " style= "position: fixed; top: 110px; left: 250px; right: 0; z-index: 1030; height: 60px;">
    <div class="row">
        <div class="col-md-10">
                <table id="example" class="table" style="width:100%">
                    <thead>
                        <tr>
                            <th class="text-center">Application ID</th>
                            <th class="text-center">Applicant Name</th>
                            <th class="text-center">JobTitle</th>
                            <th class="text-center">Tech Round Status</th>
                            <th class="text-center">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let h of hrResults">
                          <td class="text-center">{{h.jobApplication.id}}</td>
                          <td class="text-center">{{h.jobApplication.jobSeeker.name}}</td>
                          <td class="text-center">{{h.jobApplication.job.jobTitle}}</td>
                          <td class="text-center">{{h.status}}</td>
                          <td class="text-center">
                            <button type="button" class="btn btn-info btn-sm" [disabled]="h.status==='REJECTED'" >Provide Offer</button>                     
                          </td>
                        </tr>
                    </tbody>  
                </table>
        </div>
    </div>
</div>
