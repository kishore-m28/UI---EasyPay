<app-hr-recruit-navbar></app-hr-recruit-navbar>
<div class="container-fluid " style="position: fixed; top: 70px; left: 250px; right: 0; z-index: 1030; height: 60px;">
    <div class="row">
        <div class="col-sm-3">
            <button type="button" class="btn btn-warning rounded-pill" (click)="onAddJob()">+ Post New Job</button>
        </div>
    </div>
</div>
<div class="container" style="position: fixed; top: 100px; left: 230px; right: 0; bottom: 0; overflow-y: auto; overflow-x: hidden; padding: 20px;">
    <div class="row">
        <div class="col-md-4 col-sm-6 col-lg-3 mt-2" *ngFor="let job of jobs">
            <div class="card" style="margin: 10px; height: 250px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);">
                <div class="card-body d-flex flex-column justify-content-between">
                    <div>
                        <h6 class="card-title">{{job.jobTitle}}</h6>
                        <p class="card-text">Location: {{job.location}} </p>
                        <p class="card-text">CTC:  â‚¹ {{job.ctc}}</p>
                        <p class="card-text">Start Date: {{job.startDate}} </p>
                        <p class="card-text">End Date: {{job.endDate}}</p>
                    </div>
                    <div class="d-flex justify-content-between">
                        <button type="button" class="btn btn-sm " (click)="onViewDetails(job.id)" style="background-color: #46eeee; border: none;">
                            <i class="fas fa-eye"></i> View Details
                        </button>
                        <button type="button" class="btn btn-sm" (click)="onEdit(job.id)" style="background-color: #1af337; border: none;">
                            <i class="fas fa-edit"></i> Edit
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
